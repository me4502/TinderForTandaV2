<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanda Login</title>
</head>
<body>

<form>
  Tanda Login:<br>
  <input type="text" id="login" name="login" value="">
  <br>
  Password:<br>
  <input type="password" id="password" name="password" value="">
  <br><br>
    <script>function TandaLogin() {
        var url = "https://my.tanda.co/api/oauth/token";
        var username = document.getElementById("login").value;
        var password = document.getElementById("password").value;
        var params = "username=" + username + "&password=" + password + "&scope=me&grant_type=password";

        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        xhr.send(params);
        var tandaresp = xhr.response;
        console.log(tandaresp);
    }</script>

    <input type="button" onclick="TandaLogin()" value="Submit"/>
</form>

</body>

</html>
