<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stylesheets/login.css" type="text/css">
        <script src="javascripts/tanda.js"></script>
        <meta charset="UTF-8">
        <title>Tanda Login</title>
    </head>
    <body>
        <div id="wrapper">
            <div class="center">
                <div class="content">
                    <div id="login">
                        <h3>Log in to Tanda</h3>
                        <input type="text" id="username" name="login" placeholder="Email">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <input type="submit" onclick="TandaLogin()" value="Log In"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
